<div class="podcast-container container mt-5">
    <h1 class="text-center mb-4 text-light">Podcasts</h1>
  
    <!-- Liste des Podcasts -->
    <ul class="podcast-list list-group bg-warning text-dark">
      <li *ngFor="let podcast of podcasts" 
          class="list-group-item d-flex justify-content-between align-items-center bg-warning text-dark border-0" 
          (click)="playPodcast(podcast)">
        <span>{{ podcast.title }}</span>
        <button class="btn btn-dark btn-sm">Play</button>
      </li>
    </ul>
  
    <!-- Lecteur Audio ou Vidéo -->
    <div *ngIf="currentPodcast">
      <h2 class="text-center text-light">Now Playing: {{ currentPodcast.title }}</h2>
  
      <!-- Lecteur Audio -->
      <audio *ngIf="!currentPodcast.isVideo" class="w-100 mt-2" controls (ended)="onMediaEnd()">
        <source [src]="currentPodcast.url" type="audio/mpeg" />
        Votre navigateur ne supporte pas l'élément audio.
      </audio>
  
      <!-- Lecteur Vidéo -->
      <video *ngIf="currentPodcast.isVideo" class="w-100 mt-2" controls>
        <source [src]="currentPodcast.url" type="video/mp4" />
        Votre navigateur ne supporte pas l'élément vidéo.
      </video>
    </div>
  </div>
